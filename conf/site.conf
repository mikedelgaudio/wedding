server {
    listen 80;
    listen [::]:80;
    server_name delgaudio.dev;

    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # Deny hidden files (e.g. .env, .git)
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Rate limiting per location
    limit_req zone=one burst=5;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets: tighter caching
    location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|woff2?|ttf)$ {
        try_files $uri =404;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Custom 404
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Health check
    location = /healthz {
        access_log off;
        return 200 'ok';
    }

    # Limit upload size if needed
    client_max_body_size 1m;
}
