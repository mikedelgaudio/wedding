<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Tangerine:wght@700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="https://cdn-wedding.delgaudio.dev/public-hero.jpg"
      as="image"
    />
    <link
      rel="preload"
      href="https://cdn-wedding.delgaudio.dev/home.jpg"
      as="image"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Tangerine:wght@700&display=swap"
        rel="stylesheet"
      />
    </noscript>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
      }

      /* Loading spinner styles */
      .loading-spinner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #faf4f1;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-spinner::after {
        display: none;
      }

      .loading-spinner::before {
        display: none;
      }

      .heart-loader {
        width: 50px;
        height: 50px;
        animation: heartbeat 1.2s ease-in-out infinite;
      }

      .heart-loader svg {
        width: 100%;
        height: 100%;
      }

      .heart-path {
        fill: none;
        stroke: rgba(42, 42, 42, 0.8);
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.15);
        }
      }

      /* Hide spinner once React loads */
      #root:not(:empty) + .loading-spinner {
        display: none;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Lynh & Michael's Wedding Website" />
    <meta
      property="og:description"
      content="You're invited to celebrate with us!"
    />
    <meta
      property="og:image"
      content="https://cdn-wedding.delgaudio.dev/public-hero.jpg"
    />
    <meta property="og:url" content="https://lynhandmike.delgaudio.dev" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lynh & Michael's Wedding Website" />
    <meta
      name="twitter:description"
      content="You're invited to celebrate with us!"
    />
    <meta
      name="twitter:image"
      content="https://cdn-wedding.delgaudio.dev/public-hero.jpg"
    />
    <title>Lynh & Michael's Wedding Website</title>
  </head>
  <body>
    <div id="root"></div>
    <div class="loading-spinner">
      <div class="heart-loader">
        <svg viewBox="0 0 24 24">
          <path
            class="heart-path"
            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
          />
        </svg>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
