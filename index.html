<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Tangerine:wght@700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="https://cdn-wedding.delgaudio.dev/public-hero.jpg"
      as="image"
    />
    <link
      rel="preload"
      href="https://cdn-wedding.delgaudio.dev/home.jpg"
      as="image"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Tangerine:wght@700&display=swap"
        rel="stylesheet"
      />
    </noscript>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
      }

      /* Loading spinner styles */
      .loading-spinner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #faf4f1;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-spinner::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 3px solid rgba(42, 42, 42, 0.3);
        border-radius: 50%;
        border-top-color: #000;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Hide spinner once React loads */
      #root:not(:empty) + .loading-spinner {
        display: none;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Lynh & Michael's Wedding Website" />
    <meta
      property="og:description"
      content="You're invited to celebrate with us!"
    />
    <meta
      property="og:image"
      content="https://cdn-wedding.delgaudio.dev/public-hero.jpg"
    />
    <meta property="og:url" content="https://lynhandmike.delgaudio.dev" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lynh & Michael's Wedding Website" />
    <meta
      name="twitter:description"
      content="You're invited to celebrate with us!"
    />
    <meta
      name="twitter:image"
      content="https://cdn-wedding.delgaudio.dev/public-hero.jpg"
    />
    <title>Lynh & Michael's Wedding Website</title>
  </head>
  <body>
    <div id="root"></div>
    <div class="loading-spinner"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
