server {
  listen 80;
  listen [::]:80;
  server_name wedding.delgaudio.dev;

  # Disable byte-range support â†’ no Accept-Ranges header
  # Disabling range requests means clients (and download managers) can no longer resume partial downloads
  max_ranges 0;

  root   /usr/share/nginx/html;
  index  index.html;

  # Deny dot-files
  location ~ /\.(?!well-known).* {
    deny all;
  }

  # Static assets: no rate-limit, long cache
  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|woff2?|ttf)$ {
    try_files $uri =404;
    expires 1y;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # SPA fallback: no rate-limit here either
  location / {
    try_files $uri $uri/ /index.html;
  }

  error_page 404 /404.html;
  location = /404.html { internal; }

  location = /healthz {
    return 200 'ok';
  }
}